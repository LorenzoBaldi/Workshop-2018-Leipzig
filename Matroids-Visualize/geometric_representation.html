function drawDot(ctx, x, y) { ctx.beginPath(); ctx.arc(x,y,8,0,2*Math.PI); ctx.fill(); ctx.moveTo(x, y); currX = x; currY = y; }

function drawSegment(ctx, m, dx) { currX += dx; currY -= m*dx; ctx.lineTo(currX, currY); ctx.stroke(); drawDot(ctx, currX, currY); }
